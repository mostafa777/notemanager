<head>
  <title>Note Manager</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">NoteManager</a>
        <ul id="nav-mobile" class="right">
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Modal</a>
          </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Latest Notes</h1>

    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}}
      {{> note}}
      {{/each}}
    </ul>
    {{else}}
    <p>Please login to manage notes</p>
    {{/if}}
  </div>

  {{> add}}

  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>


<template name="note">
  <li class="collection-item">
    {{text}}: <b>Added by <em>{{username}}</em></b>
    <a href="#" class="delete-note secondary-content"> <i class="material-icons">close</i></a>
  </li>
</template>

<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h4>Add Note</h4>
        <form class="add-form">
          <input type="text" name="text" placeholder="Add Note">
        </form>
    </div>
  </div>
</template>
